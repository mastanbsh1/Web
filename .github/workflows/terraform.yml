# =============================================================================
# GitHub Actions - Terraform CI/CD Pipeline
# GitFlow: main->prod, develop->dev, release/*->uat
# =============================================================================

name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'infra/terraform/**'

# Environment variables
env:
  TF_VERSION: "1.6.0"
  TF_WORKING_DIR: "./infra/terraform"

# Concurrency to prevent multiple deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ==========================================================================
  # Set Environment Based on Branch (GitFlow)
  # ==========================================================================
  setup:
    name: "Setup Environment"
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      tf_environment: ${{ steps.set-env.outputs.tf_environment }}
      should_apply: ${{ steps.set-env.outputs.should_apply }}
    steps:
      - name: Determine Environment from Branch
        id: set-env
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "tf_environment=prod" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == "develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "tf_environment=dev" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == release/* ]]; then
            echo "environment=uat" >> $GITHUB_OUTPUT
            echo "tf_environment=uat" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "tf_environment=dev" >> $GITHUB_OUTPUT
          fi

          # Only apply on push events, not PRs
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "should_apply=true" >> $GITHUB_OUTPUT
          else
            echo "should_apply=false" >> $GITHUB_OUTPUT
          fi

  # ==========================================================================
  # Terraform Validate & Lint
  # ==========================================================================
  validate:
    name: "Validate Terraform"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Initialize Terraform (No Backend)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.0

      - name: Run TFLint
        run: |
          tflint --init
          tflint --recursive
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

  # ==========================================================================
  # Terraform Plan
  # ==========================================================================
  plan:
    name: "Terraform Plan (${{ needs.setup.outputs.environment }})"
    runs-on: ubuntu-latest
    needs: [setup, validate]
    environment: ${{ needs.setup.outputs.environment }}
    env:
      TF_ENVIRONMENT: ${{ needs.setup.outputs.tf_environment }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Initialize Terraform
        run: |
          terraform init \
                        -backend-config="envs/${{ env.TF_ENVIRONMENT }}/backend.hcl"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="envs/${{ env.TF_ENVIRONMENT }}/terraform.tfvars" \
            -out=tfplan \
            -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.TF_ENVIRONMENT }}
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“– \`${{ env.TF_ENVIRONMENT }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ==========================================================================
  # Terraform Apply
  # ==========================================================================
  apply:
    name: "Terraform Apply (${{ needs.setup.outputs.environment }})"
    runs-on: ubuntu-latest
    needs: [setup, plan]
    if: needs.setup.outputs.should_apply == 'true'
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: https://${{ needs.setup.outputs.environment == 'prod' && 'example.com' || format('{0}.example.com', needs.setup.outputs.environment) }}
    env:
      TF_ENVIRONMENT: ${{ needs.setup.outputs.tf_environment }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ env.TF_ENVIRONMENT }}
          path: ${{ env.TF_WORKING_DIR }}

      - name: Initialize Terraform
        run: |
          terraform init \
                        -backend-config="envs/${{ env.TF_ENVIRONMENT }}/backend.hcl"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "s3_bucket_name=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "app_domain=$(terraform output -raw app_domain)" >> $GITHUB_OUTPUT
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ env.TF_ENVIRONMENT }} |" >> $GITHUB_STEP_SUMMARY
          echo "| App Domain | ${{ steps.outputs.outputs.app_domain }} |" >> $GITHUB_STEP_SUMMARY
          echo "| S3 Bucket | ${{ steps.outputs.outputs.s3_bucket_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CloudFront ID | ${{ steps.outputs.outputs.cloudfront_distribution_id }} |" >> $GITHUB_STEP_SUMMARY
