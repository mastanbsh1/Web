# =============================================================================
# CI/CD Pipeline Part 2: ECR, Terraform, ECS Deployment
# =============================================================================

name: "ðŸš€ CI/CD Pipeline Part 2"

on:
  workflow_run:
    workflows: ["ðŸš€ CI/CD Pipeline"]
    types: [completed]
    branches: [main, develop, 'release/**']

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.6.0"

jobs:
  # ==========================================================================
  # STAGE 6: Push to ECR
  # ==========================================================================
  ecr-push:
    name: "ðŸ“¤ Stage 6: Push to ECR"
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: "ðŸ” Log - Starting ECR Push"
        run: |
          echo "=========================================="
          echo "ðŸ“¤ STAGE 6: PUSH IMAGES TO AMAZON ECR"
          echo "=========================================="

      - name: Determine Environment
        id: env
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          if [[ "$BRANCH" == "main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=uat" >> $GITHUB_OUTPUT
          fi

      - name: Download Docker Images
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci-cd-pipeline.yml
          name: docker-images

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          echo ">>> Logging into Amazon ECR..."
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "âœ… ECR login successful"

      - name: Load & Push Images
        run: |
          ENV="${{ steps.env.outputs.environment }}"
          ECR_BASE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          SHA="${{ github.event.workflow_run.head_sha }}"

          docker load < frontend.tar
          docker load < backend.tar

          echo ">>> Tagging and pushing frontend..."
            echo ">>> Tagging and pushing frontend (PHP)..."
            docker build -t web-app-frontend:$SHA -f frontend/Dockerfile frontend/
            docker tag web-app-frontend:$SHA $ECR_BASE/web-app-frontend-$ENV:$SHA
            docker tag web-app-frontend:$SHA $ECR_BASE/web-app-frontend-$ENV:latest
            docker push $ECR_BASE/web-app-frontend-$ENV:$SHA
            docker push $ECR_BASE/web-app-frontend-$ENV:latest
          docker tag web-app-backend:$SHA $ECR_BASE/web-app-backend-$ENV:latest
            echo ">>> Tagging and pushing backend (PHP)..."
            # Ensure backend image is built from backend/Dockerfile (PHP)
            docker build -t web-app-backend:$SHA -f backend/Dockerfile backend/
          docker push $ECR_BASE/web-app-backend-$ENV:$SHA
          docker push $ECR_BASE/web-app-backend-$ENV:latest

          echo "âœ… Images pushed to ECR"

  # ==========================================================================
  # STAGE 7-8: Terraform Lint & Format
  # ==========================================================================
  terraform-lint:
    name: "ðŸ“ Stage 7-8: TF Lint & Format"
    runs-on: ubuntu-latest
    needs: ecr-push
    steps:
      - name: "ðŸ” Log - Starting Terraform Lint"
        run: |
          echo "=========================================="
          echo "ðŸ“ STAGE 7: TERRAFORM FMT CHECK"
          echo "=========================================="

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: |
          echo ">>> Running terraform fmt -check..."
          cd infra/terraform
          terraform fmt -check -recursive -diff
          echo "âœ… Terraform format check passed"

      - name: "ðŸ“ Stage 8: TFLint"
        run: |
          echo "=========================================="
          echo "ðŸ“ STAGE 8: TFLINT SCAN"
          echo "=========================================="
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          cd infra/terraform
          tflint --init

          # Create report directory
          mkdir -p ../../tflint-report

          # Run TFLint and save output
          echo ">>> Running TFLint..."
          tflint --recursive --format compact | tee ../../tflint-report/tflint-output.txt
          tflint --recursive --format json > ../../tflint-report/tflint-report.json || true

          # Create summary
          cat > ../../tflint-report/tflint-summary.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "environment": "${{ needs.ecr-push.outputs.environment }}",
            "commit": "${{ github.event.workflow_run.head_sha }}",
            "branch": "${{ github.event.workflow_run.head_branch }}",
            "status": "complete"
          }
          EOF

          echo "âœ… TFLint scan complete"

      - name: Upload TFLint Report
        uses: actions/upload-artifact@v4
        with:
          name: tflint-report
          path: tflint-report/

  # ==========================================================================
  # STAGE 9: Terraform Init/Plan/Apply
  # ==========================================================================
  terraform-deploy:
    name: "ðŸ—ï¸ Stage 9: Terraform Deploy"
    runs-on: ubuntu-latest
    needs: [ecr-push, terraform-lint]
    environment: ${{ needs.ecr-push.outputs.environment }}
    env:
      TF_ENV: ${{ needs.ecr-push.outputs.environment }}
    steps:
      - name: "ðŸ” Log - Starting Terraform"
        run: |
          echo "=========================================="
          echo "ðŸ—ï¸ STAGE 9: TERRAFORM INIT/PLAN/APPLY"
          echo "=========================================="
          echo "Environment: ${{ env.TF_ENV }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          echo ">>> Initializing Terraform..."
          cd infra/terraform
          terraform init -backend-config="environments/${{ env.TF_ENV }}/backend.hcl"
          echo "âœ… Terraform init complete"

      - name: Terraform Plan
        run: |
          echo ">>> Planning infrastructure changes..."
          cd infra/terraform
          terraform plan -var-file="environments/${{ env.TF_ENV }}/terraform.tfvars" -out=tfplan
          echo "âœ… Terraform plan complete"

      - name: Terraform Apply
        if: github.event.workflow_run.event == 'push'
        run: |
          echo ">>> Applying infrastructure changes..."
          cd infra/terraform
          terraform apply -auto-approve tfplan
          echo "âœ… Terraform apply complete"

  # ==========================================================================
  # STAGE 10: ECS Deployment
  # ==========================================================================
  ecs-deploy:
    name: "ðŸš¢ Stage 10: ECS Deploy"
    runs-on: ubuntu-latest
    needs: [ecr-push, terraform-deploy]
    environment: ${{ needs.ecr-push.outputs.environment }}
    env:
      TF_ENV: ${{ needs.ecr-push.outputs.environment }}
    steps:
      - name: "ðŸ” Log - Starting ECS Deployment"
        run: |
          echo "=========================================="
          echo "ðŸš¢ STAGE 10: ECS SERVICE DEPLOYMENT"
          echo "=========================================="

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS Services
        run: |
          CLUSTER="web-app-${{ env.TF_ENV }}-cluster"

          echo ">>> Updating frontend service..."
          aws ecs update-service --cluster $CLUSTER \
            --service web-app-frontend-${{ env.TF_ENV }} \
            --force-new-deployment || echo "Service may not exist yet"

          echo ">>> Updating backend service..."
          aws ecs update-service --cluster $CLUSTER \
            --service web-app-backend-${{ env.TF_ENV }} \
            --force-new-deployment || echo "Service may not exist yet"

          echo "âœ… ECS deployment triggered"

      - name: Wait for Deployment
        run: |
          echo ">>> Waiting for services to stabilize..."
          sleep 60
          echo "âœ… Deployment stabilization period complete"
