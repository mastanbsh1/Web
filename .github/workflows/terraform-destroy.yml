# =============================================================================
# GitHub Actions - Terraform Destroy Pipeline
# For cleaning up infrastructure (manual trigger only)
# =============================================================================

name: "Terraform Destroy"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

env:
  TF_VERSION: "1.6.0"
  TF_WORKING_DIR: "./infra/terraform"

jobs:
  # ==========================================================================
  # Validate Confirmation
  # ==========================================================================
  validate:
    name: "Validate Destroy Request"
    runs-on: ubuntu-latest
    steps:
      - name: Check Confirmation
        if: github.event.inputs.confirm != 'DESTROY'
        run: |
          echo "❌ Confirmation failed. You must type 'DESTROY' to proceed."
          exit 1

      - name: Confirm Destruction
        run: |
          echo "⚠️ DANGER: Proceeding to destroy ${{ github.event.inputs.environment }} environment"

  # ==========================================================================
  # Terraform Destroy
  # ==========================================================================
  destroy:
    name: "Destroy ${{ github.event.inputs.environment }}"
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment }}
    env:
      TF_ENVIRONMENT: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Initialize Terraform
        run: |
          terraform init \
            -backend-config="environments/${{ env.TF_ENVIRONMENT }}/backend.hcl"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Destroy Plan
        run: |
          terraform plan -destroy \
            -var-file="environments/${{ env.TF_ENVIRONMENT }}/terraform.tfvars" \
            -out=destroy-plan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Destroy
        run: terraform apply -auto-approve destroy-plan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Destruction Summary
        run: |
          echo "## ⚠️ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ env.TF_ENVIRONMENT }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Destroyed By | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Destroyed At | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
